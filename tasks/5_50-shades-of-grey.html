<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .shade {
        font: 14px/1.4 Consolas, Monaco, monospace;
        padding: 10px;
        background: pink;
    }
    </style>
</head>

<body>
    <script>
    const $body = $('body');

    for (let i = 1; i <= 50; i++) {
        $('<div>', {
            class: 'shade',
            html: `Оттенок №${i}`
        }).appendTo($body);
    }

    $('div').css({
        // I
        background: '#4f4e4e',
        opacity: function (i, currentValue) {
            return 1 - ((i % 100) / 100);
        }

        // II
        // backgroundColor: function (i, currentValue) {
        //     let color = 255 / 50 * i;
        //     console.log(`rgb(${color}, ${color}, ${color})`);
        //     return `rgb(${color}, ${color}, ${color})`;
        // }
    })
    </script>
</body>

</html>
